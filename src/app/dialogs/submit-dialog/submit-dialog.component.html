<div class="dialog-title">
    <strong>{{labels.question}}</strong>
</div>
<div class="button-group">
    <button type="submit" (click)="closeWithAccept()" class="btn btn-success mb-3 action-btn accept-btn">{{labels.accept}}</button>
    <button type="submit" (click)="closeWithReject()" class="btn btn-danger mb-3 action-btn reject-btn">{{labels.reject}}</button>
</div>

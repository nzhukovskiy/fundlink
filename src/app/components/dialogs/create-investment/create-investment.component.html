<form class="create-investment-form" [formGroup]="investmentFormGroup">
  <div class="mb-3">
    <label for="registerEmailField" class="form-label">Размер инвестиции, ₽</label>
    <input appNumericOnly formControlName="amount" class="form-control" id="registerEmailField" placeholder="1000">
  </div>
  <div class="mb-3 button-group">
    <button type="submit" (click)="makeInvestment()" class="full-width-el btn btn-primary mb-3 action-btn">Инвестировать</button>
  </div>
</form>

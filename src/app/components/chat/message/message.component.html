<div #messageElement class="message-row"
     [ngClass]="{'message-row-right': message?.senderType === localStorageService.getUser()?.payload!.role}">
    <div class="message-box">
        <p class="message-timestamp">{{message?.timestamp | date:"d.LL.y Ð² H:mm"}}</p>
        <p>{{message?.text}}</p>
        <ng-container *ngIf="isLastMessage">
            <p *ngIf="message?.readAt">	<mat-icon [matTooltip]="message!.readAt ? (message!.readAt | date)! : ''">remove_red_eye</mat-icon></p>
            <p *ngIf="!message?.readAt">null</p>
        </ng-container>

    </div>
</div>

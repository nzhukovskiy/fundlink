<form class="login-form auth-container" [formGroup]="loginFormGroup">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Адрес электронной почты</label>
    <input type="email" formControlName="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Пароль</label>
    <input class="form-control" formControlName="password" type="password" id="exampleFormControlTextarea1">
  </div>
  <div class="mb-3 login-submit-button-group">
    <button type="submit" (click)="login()" class="btn btn-primary mb-3 action-btn">Вход</button>
  </div>
</form>

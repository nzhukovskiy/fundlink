<h4>Ваши уведомления</h4>
<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let notification of notifications; index as i">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" aria-controls="collapseOne">
                {{'Нов' + (notification.type === NotificationType.INVESTMENT ? 'ая инвестиция' : 'ое сообщение')}}
            </button>
        </h2>
        <div id="collapse{{i}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{notification.message}}
            </div>
        </div>
    </div>
</div>
<div *ngIf="notifications.length === 0">
    Здесь пока ничего нет
</div>
